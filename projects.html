---
layout: default
---
<h4>Past Projects</h4>


<ul class="collapsible popout" data-collapsible="accordion">
  {% for projects in site.posts %}
  <li>
    <div class="collapsible-header">{{projects.title}}</div>
    <div class="collapsible-body"><span>{{projects.meta}}</span></div>
    <div class="collapsible-body"><img height="250" width="250" src="{{projects.source}}" alt="an image about the project" /></div>
  </li>
  {% endfor %}
</ul>
