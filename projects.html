---
layout: default
---
<div class="row">
<div class="col s12 m6">
<h5>Read About My Past Projects</h5>
<ul class="collapsible" data-collapsible="accordion">
  {% for projects in site.categories.projects %}
  <li>
    <div class="collapsible-header">{{projects.title}}</div>
    <div class="collapsible-body"><span>{{projects.meta}}</span></div>
    <div class="collapsible-body"><img class="materialboxed responsive-img" src="{{projects.source}}" alt="an image about the project" /></div>
  </li>
  {% endfor %}
</ul>
</div>

<div class="col s12 m6">
  <h5>Or My Skills</h5>
  <ul class="collapsible" data-collapsible="accordion">
    {% for skill in site.categories.skills %}
    <li>
      <div class="collapsible-header">{{skill.title}}</div>
      <div class="collapsible-body"><span>{{skill.meta}}</span></div>
      <div class="collapsible-body"><img height="250" width="250" src="{{skill.source}}" alt="an image about the project" /></div>
    </li>
    {% endfor %}
  </ul>
</div>

</div>
